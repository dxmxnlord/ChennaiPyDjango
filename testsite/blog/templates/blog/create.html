{% extends 'blog/base.html' %}

{% block content %}
	<h2 id="title">Create Post</h2>
	<hr id="hr"><br>
	<div class="container">
		<form class="createpost" action="{% url 'blog:index' %}create/" method="post" style="text-align: center;">
			{% csrf_token %}
			<br>
			<input id="posttitle" type="text" name="title" placeholder="Post Title" required="true">
			<br><hr class="whitehr">
			<textarea id="posttext" rows="8" cols="5" name="content" placeholder="Post Content" required="true"></textarea>
			<br>
			<input type="submit" id="submitbtn" value="Create">
			<br>
		</form>
	</div>

{% endblock%}


{% block contentcss %}
<style type="text/css">
	hr{
		border-color: white;
		border-width: 1px;
	}
	#hr{
		width: 50%;
	}
	#title{
		text-align: center;
		font-family: Montserrat;
		color: white;
		margin-top: 100px;
	}
	.createpost{
		/*background-color: rgba(100,100,100,0.8);*/
		background-color: rgba(240,240,240,1);
		box-shadow: 0px 0px 60px -7px rgba(122,113,122,1);
		padding-bottom: 10px;
		border-radius: 5px;
	}
	#posttitle{
		text-align: center;
		margin-left: auto;
		margin-right: auto;
		border: 2px solid pink;
		border-radius: 10px;
		background: rgba(50,50,50,0.8);
		height: 50px;
		color: white;
		font-family: Quicksand;
		width: 75%;
		font-size: 20px;
	}
	#posttext{
		padding: 15px;
		margin-left: auto;
		margin-right: auto;
		border: 2px solid pink;
		border-radius: 10px;
		background: rgba(50,50,50,0.8);
		color: white;
		font-family: Quicksand;
		font-size: 24px;
		width: 75%;
		margin-bottom: 20px;
	}
	.whitehr{
		border-color: black;
		width: 50%;
		border-radius: 50px;
		border-width: 1px;
	}
	#submitbtn{
		border-radius: 5px;
		margin-bottom: 20px;
		color: white;
		border:0;
		width:100px;
		transform: scale(1.5);
		background-color: rgba(50,50,50,0.8);
	}
	::placeholder{
		color: white;
		text-align:center;
		font-family: Quicksand;
	}
	#posttext::placeholder{
		color: white;
		text-align:center;
		padding-top: 120px;
		font-family: Quicksand;
	}
</style>
{% endblock %}
