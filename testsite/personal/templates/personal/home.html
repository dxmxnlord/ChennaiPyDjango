{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<style type="text/css">
		#cont1{
			text-align: center;
			margin-top: 10%;
		}
		.jumbo1{
			background-image: url("{% static 'images/bokeh.jpeg' %}");
			background-repeat: no-repeat;
			background-size: cover;
			opacity: 0.5;
		}
		body{
			background-image: url("{% static 'images/background.svg' %}");
		}

		{% block navbarcss %}
		{% endblock %}

		#navphoto{
			height:50px;
			width: 50px;
		}

		{% block footercss %}
		{% endblock %}

		html{
			height: 100%;
		}
	</style>
</head>

<body>
	{% block navbar %}
	{% endblock %}

	<br><br>
	<div class="container" id="cont1">
	<div class="jumbotron jumbo1">
	  <h1 class="display-4">Hello there members of ChennaiPy! </h1>
	  <p class="lead">This is a simple website I put together using Django! </p>
	  <hr class="my-4">
	  <p>I hope you enjoy my presentation!</p>
	</div>
	</div>

	{% block footer %}
	{% endblock %}

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
